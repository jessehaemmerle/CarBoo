<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - Asset Booking Tool</title>
  
  <!-- Link to Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Fonts for Modern Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
</head>
<body>
  
  <!-- Navigation Bar -->
  <nav>
    <h1>
        <a href="index.html" id="home-link" aria-label="Home">Asset Booking Tool</a>
    </h1>
    <div id="user-info">
      <!-- User info and Logout button will be populated here by app.js -->
    </div>
    <!-- Settings Link (Current Page) -->
    <div id="settings-tab">
      <a href="settings.html" id="settings-link" aria-label="Settings">
        ⚙️ Settings
      </a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main>
    
    <section id="settings-section">
      <h2>Settings</h2>
      
      <!-- Dark Mode Toggle -->
      <div class="setting-item">
        <label for="dark-mode-toggle">Dark Mode:</label>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
      
      <!-- Additional Settings Can Be Added Here -->
      
    </section>
    
  </main>
  
  <!-- Link to Script File -->
  <script src="settings.js"></script>
  <script src="theme.js"></script>

</body>
</html>
