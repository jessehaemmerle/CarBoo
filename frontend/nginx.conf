# Nur HTTP- und Server-Block, kein worker_processes / events

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  upstream backend {
    server backend:8001;
  }

  server {
    listen 80;
    server_name _;

    # Health-Endpunkt
    location = /health {
      access_log off;
      add_header Content-Type text/plain;
      return 200 "healthy";
    }

    # API-Proxy
    location /api {
      proxy_pass         http://backend;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "keep-alive";
      proxy_set_header   Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # React SPA
    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }

    # gzip f√ºr Assets
    gzip on;
    gzip_types
      text/plain
      text/css
      application/json
      application/javascript
      text/xml
      application/xml+rss
      text/javascript;
  }
}
