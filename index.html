<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asset Booking Tool</title>
  
  <!-- Link to Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google Fonts for Modern Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
</head>
<body>
  
<!-- Navigation Bar -->
<nav>
  <h1>Asset Booking Tool</h1>
  <div id="user-info">
    <!-- User info and Logout button will be populated here by app.js -->
  </div>
  <!-- Settings Tab with Dark Mode Toggle -->
  <div id="settings-tab">
    <button id="settings-btn" aria-haspopup="true" aria-expanded="false">
      ⚙️ Settings
    </button>
    <!-- Settings Dropdown -->
    <div id="settings-dropdown" class="hidden">
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </div>
</nav>
  
  <!-- Main Content -->
  <main>
    
    <!-- Asset List Section -->
    <section id="asset-list-section" class="hidden">
      <h2>Assets</h2>
      <div class="asset-controls">
        <button id="add-asset-btn">Add New Asset</button>
        <input type="text" id="asset-search-input" placeholder="Search assets...">
      </div>
      <table id="asset-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Number Plate</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Asset rows will be populated here by app.js -->
        </tbody>
      </table>
    </section>
    
    <!-- Asset Modal (Add/Edit) -->
    <div id="asset-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="close-asset-modal">&times;</span>
        <h2 id="asset-modal-title">Add New Asset</h2>
        <form id="asset-form">
          <label for="asset-name-input">Asset Name:</label>
          <input type="text" id="asset-name-input" required>
          
          <label for="asset-number-plate-input">Number Plate:</label>
          <input type="text" id="asset-number-plate-input" required>
          
          <button type="submit" id="save-asset-btn">Save</button>
        </form>
      </div>
    </div>
    
    <!-- Booking Section -->
    <section id="booking-section" class="hidden">
      <h2>Bookings for <span id="asset-name"></span></h2>
      <button id="back-to-assets-btn">Back to Assets</button>
      <button id="add-booking-btn">Add New Booking</button>
      
      <!-- Calendar -->
      <div id="calendar">
        <div id="calendar-header">
          <button id="prev-month-btn">&lt;</button>
          <span id="calendar-month-year"></span>
          <button id="next-month-btn">&gt;</button>
        </div>
        <div id="calendar-grid">
          <!-- Calendar days will be rendered here by app.js -->
        </div>
      </div>
      
      <!-- Bookings Table -->
      <table id="booking-table">
        <thead>
          <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Booking rows will be populated here by app.js -->
        </tbody>
      </table>
    </section>
    
    <!-- Booking Modal (Add/Edit) -->
    <div id="booking-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="close-booking-modal">&times;</span>
        <h2 id="booking-modal-title">Add New Booking for <span id="booking-asset-name"></span></h2>
        <form id="booking-form">
          <label for="booking-start-date-input">Start Date:</label>
          <input type="date" id="booking-start-date-input" required>
          
          <label for="booking-end-date-input">End Date:</label>
          <input type="date" id="booking-end-date-input" required>
          
          <button type="submit" id="save-booking-btn">Save</button>
        </form>
      </div>
    </div>
    
  </main>
  
  <!-- Link to Script File -->
  <script src="app.js"></script>
  
</body>
</html>
